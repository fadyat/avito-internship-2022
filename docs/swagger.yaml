basePath: /api/v1
definitions:
  dto.OuterService:
    properties:
      name:
        description: |-
          @description: Name is a name of the service.
          @example:     aboba-service
        maxLength: 255
        minLength: 1
        type: string
      url:
        description: |-
          @description: URL is a link to the implementation of the service.
          @example:     http://aboba-service.com
        maxLength: 255
        type: string
    required:
    - name
    type: object
  dto.UserWallet:
    properties:
      user_id:
        description: |-
          @description: UserID is a unique identifier of the user, that owns this wallet.
          @example:     1
        minimum: 1
        type: integer
    required:
    - user_id
    type: object
  models.OuterService:
    properties:
      id:
        description: |-
          @description: ID is given unique identifier of the service.
          @example:     1
        type: integer
      name:
        description: |-
          @description: Name is a name of the service.
          @example:     aboba-service
        type: string
      url:
        description: |-
          @description: URL is a link to the implementation of the service.
          @example:     http://aboba-service.com
        type: string
    type: object
  models.UserWallet:
    properties:
      balance:
        description: |-
          @description: Balance is a current balance of the wallet.
          @example:     100
        type: integer
      user_id:
        description: |-
          @description: UserID is a unique identifier of the user, that owns this wallet.
          @example:     1
        type: integer
    type: object
  responses.ErrorResp:
    properties:
      description:
        description: |-
          @description: Description is a description of the error.
          @example:     invalid request with id=1
        type: string
      message:
        description: |-
          @description: Message is a message of the error.
          @example:     invalid request
        type: string
    type: object
  responses.HealthSuccess:
    properties:
      message:
        description: |-
          @description: Message is a success message.
          @example:     OK
        type: string
    type: object
  responses.ServiceCreated:
    properties:
      id:
        description: |-
          @description: ID is given unique identifier of the service.
          @example:     1
        type: string
    type: object
  responses.Services:
    properties:
      services:
        description: |-
          @description: Services is a list of services.
          @example:     [{"id":1,"name":"aboba-service","url":"http://aboba-service.com"}]
        items:
          $ref: '#/definitions/models.OuterService'
        type: array
    type: object
  responses.UserWalletCreated:
    properties:
      id:
        description: |-
          @description: ID is given unique identifier of the wallet.
          @example:     1
        type: integer
    type: object
  responses.UserWallets:
    properties:
      wallets:
        description: |-
          @description: UserWallets is a list of user wallets.
          @example:     [{"user_id":1,"balance":100}]
        items:
          $ref: '#/definitions/models.UserWallet'
        type: array
    type: object
host: localhost:80
info:
  contact:
    name: Artyom Fadeyev
    url: https://github.com/fadyat
  description: This is a sample server for a balance API.
  title: Avito Internship 2022 Balance API
  version: 1.0.0
paths:
  /api/v1/health:
    get:
      description: Healthcheck endpoint, that checks if the service is alive and database
        connection is working.
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.HealthSuccess'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResp'
      summary: Healthcheck
      tags:
      - health
  /api/v1/service:
    get:
      description: Get all outer services info in the system
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.Services'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResp'
      summary: Get all services
      tags:
      - OuterService
    post:
      description: Create new outer service info in the system
      parameters:
      - description: Outer service short info
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.OuterService'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.ServiceCreated'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResp'
      summary: New service
      tags:
      - OuterService
  /api/v1/service/{id}:
    get:
      description: Get outer service info in the system by id
      parameters:
      - description: service_id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.OuterService'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResp'
      summary: Get service by id
      tags:
      - OuterService
  /api/v1/wallet:
    get:
      description: Get wallets from the system
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/responses.UserWallets'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResp'
      summary: Get wallets
      tags:
      - UserWallet
    post:
      description: Create new wallet in the system
      parameters:
      - description: Wallet info
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/dto.UserWallet'
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/responses.UserWalletCreated'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResp'
      summary: New wallet
      tags:
      - UserWallet
  /api/v1/wallet/{id}:
    get:
      description: Get user wallet from the system by id
      parameters:
      - description: Wallet id
        in: path
        name: id
        required: true
        type: integer
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.UserWallet'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/responses.ErrorResp'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/responses.ErrorResp'
      summary: Get wallet
      tags:
      - UserWallet
schemes:
- http
swagger: "2.0"
